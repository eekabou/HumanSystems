<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D 배경 예제 (500% 크기)</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff; /* 콘텐츠 글자색 */
        }

        #bg-canvas {
            position: fixed; /* 화면에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 다른 콘텐츠보다 뒤로 보내기 */
            background-color: #111; /* 3D 로딩 전 배경색 */
        }

        .content {
            position: relative;
            z-index: 1; /* 캔버스보다 위에 있도록 설정 */
            padding: 40px;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .content p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="content">
        <h1>3D 모델 배경 테스트</h1>
        <p>이 페이지의 배경은 Three.js를 사용하여 렌더링된 3D 모델입니다. 스크롤을 해도 3D 객체는 배경에 고정되어 있습니다.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor.</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#bg-canvas'),
            antialias: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const loader = new GLTFLoader();
        let model;

        loader.load(
            'Starblast_Venator.glb',
            (gltf) => {
                model = gltf.scene;
                
                // --- 이 부분을 수정했습니다 ---
                // 모델의 크기를 5배 (500%)로 설정
                model.scale.set(5, 5, 5); 
                // --------------------------

                model.position.y = -1;
                scene.add(model);
            },
            undefined,
            (error) => {
                console.error('모델 로딩 중 오류 발생:', error);
            }
        );

        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });
        
        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                model.rotation.y += (mouseX * 0.5 - model.rotation.y) * 0.05;
                model.rotation.x += (-mouseY * 0.5 - model.rotation.x) * 0.05;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
