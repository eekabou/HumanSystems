<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D 배경</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #111;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 40px;
            z-index: 10;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- 이 부분이 수정되었습니다 --- */
        .header-center {
            display: flex;
            align-items: center;
            gap: 30px; /* 링크 사이의 간격 */
        }
        /* -------------------------- */


        .header-left img {
            height: 40px;
        }

        .header-left h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: bold;
        }
        
        /* --- 이 부분이 수정되었습니다 --- */
        .header-center a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .header-center a:hover {
            color: #ccc;
        }
        /* -------------------------- */

        .header-right a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .header-right a:hover {
            background-color: #fff;
            color: #111;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="ww.PNG" alt="HumanSystems Logo">
            <h1>HumanSystems</h1>
        </div>
        
        <nav class="header-center">
            <a href="#">Company</a>
            <a href="#">Products</a>
            <a href="#">Customers</a>
            <a href="#">Contact us</a>
        </nav>
        <div class="header-right">
            <a href="#">Home</a>
            <a href="#">SiteMap</a>
        </div>
    </header>

    <canvas id="bg-canvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#bg-canvas'),
            antialias: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const loader = new GLTFLoader();
        let model;

        loader.load(
            'Starblast_Venator.glb',
            (gltf) => {
                model = gltf.scene;
                
                model.scale.set(5, 5, 5); 

                model.position.y = -1;
                scene.add(model);
            },
            undefined,
            (error) => {
                console.error('모델 로딩 중 오류 발생:', error);
            }
        );

        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });
        
        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                model.rotation.y += (mouseX * 3 - model.rotation.y) * 0.05;
                model.rotation.x += (-mouseY * 3 - model.rotation.x) * 0.05;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
